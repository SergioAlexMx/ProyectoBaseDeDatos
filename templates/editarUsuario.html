{% extends "layout.html" %}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Editar</h1>
        <p class="lead">Ingrese la inforacion correspondiente en los siguientes campos</p>
        <hr class="my-4">

        <form action="/update/{{ user.0 }}" method="POST">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Ej. Juan"  value="{{ user.1 }}" minlength="1" maxlength="20">
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input type="text" name="lastName" class="form-control" placeholder="Ej. Peréz" value="{{ user.2 }}" minlength="1"
                       maxlength="35">
            </div>

            <div class="form-group">
                <label>Correo electronico</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" minlength="1" maxlength="20"
                       placeholder="alumno@ejemplo.com" value="{{ user.3 }}">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico.</small>
            </div>

            <div class="form-group">
                <label>Constraseña</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Contraseña" value="{{ user.4 }}">
            </div>

            <button type="submit" class="btn btn-primary">Crear cuenta</button>

        </form>
    </div>
{% endblock %}
